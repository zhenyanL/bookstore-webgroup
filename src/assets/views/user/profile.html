<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet"/>
    <Link href="../css/styles.css" rel="stylesheet"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
</head>
<body>

  <nav class="navbar blue-navbar navbar-fiexed-top">
    <div class="container-fluid">
      <a class="text-white navbar-brand text-bold" href="#">
        Profile
      </a>
      <a href="profile.html" class="navbar-link navbar-text pull-right text-white icon-padding">
        <span class="glyphicon glyphicon-ok"></span>
      </a>
    </div>
  </nav>

  <div class="container-fluid">
    <form>
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" class="form-control" id="username" placeholder="jannunzi">
      </div>
      <div class="form-group">
        <label for="email">Email address</label>
        <input type="email" class="form-control" id="email" placeholder="jannunzi@gmail.com">
      </div>
      <div class="form-group">
        <label for="first-name">First Name</label>
        <input type="text" class="form-control" id="first-name" placeholder="Jose">
      </div>
      <div class="form-group">
        <label for="last-name">Last Name</label>
        <input type="text" class="form-control" id="last-name" placeholder="Annunziato">
      </div>
    </form>

    <a class="btn btn-primary btn-block"
       href="../website/website-ulst.html">Websites</a>
    <a class="btn btn-danger  btn-block"
       href="login.html">Logout</a>
  </div>

  <nav class="navbar blue-navbar navbar-fixed-bottom">
    <div class="container-fluid">
      <a href="../user/profile.html" class="navbar-link navbar-text pull-right text-white icon-padding">
        <span class="glyphicon glyphicon-user"></span>
      </a>
    </div>
  </nav>

</body>
</html>
