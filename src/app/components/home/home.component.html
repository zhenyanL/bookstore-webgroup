<app-slideshow></app-slideshow>

<div class="layout-container">
  <div class="product-grid">

    <div class="col-md-4 col-sm-6" *ngFor="let book of books;let i = index">
      <div class="image-container">
        <div class="product-image" [ngStyle]="{'background-image': 'url(' + book.imageUrl + ')'}"></div>
        <div class="overlay">
          <div class="button button-primary" [routerLink]="['/book', book._id]">View Details</div>
          <div class="button button-primary" (click)="addToCart(book)">Add To Cart</div>
        </div>
      </div>
      <div class="product-details">
        <div class="product-brand">{{book.author}}</div>
        <div class="product-title">{{book.name}}</div>
        <div class="product-price">$ {{book.price}}</div>
      </div>
    </div>
  </div>
</div>


<div class="container">
  <div>
    <a routerLink="newSharedBook" class="form-group" ><span class="glyphicon glyphicon-plus"></span></a>
  </div>
  <p>New Feature! Write Book Together(Google Doc) [Writer Only]</p>
  <ul class="list-group cl-list-group-borderless">
    <li class="list-group-item" *ngFor="let sharedBook of sharedBooks">
      <!--<a [routerLink]="sharedBook._id" ><span class="glyphicon glyphicon-cog pull-right"></span></a>-->
      <!--<a [routerLink]="['/sharedBook',sharedBook._id]">{{sharedBook.name}}</a>-->
      <a (click)="clickSharedBook(sharedBook._id)">{{sharedBook.name}}</a>
    </li>
  </ul>
</div>
