<nav class="navbar blue-navbar navbar-fiexed-top">
  <div class="container-fluid">
    <a class="text-white navbar-brand text-bold">
      Profile
    </a>
    <a (click)="updateUser()" class="navbar-text pull-right text-white icon-padding">
      <span class="glyphicon glyphicon-ok"></span>
    </a>
  </div>
</nav>

<div class="container-fluid">
  <div class="form-group">
    <label>Username</label>
    <input [(ngModel)]="user.username" placeholder="jannunzi" id="username" type="text" class="form-control">
  </div>
  <div class="form-group">
    <label>Email address</label>
    <input [(ngModel)]="user.email" placeholder="jannunzi@gmail.com" id="email" type="text" class="form-control">
  </div>
  <div class="form-group">
    <label>First Name</label>
    <input [(ngModel)]="user.firstName" placeholder="Jose" id="firstName" type="text" class="form-control">
  </div>
  <div class="form-group">
    <label>Last Name</label>
    <input [(ngModel)]="user.lastName" placeholder="Annunziato" id="lastName" type="text" class="form-control">
  </div>
  <button class="btn btn-success btn-block" type="button" routerLink="/user/website">Websites</button>
  <button class="btn btn-primary btn-block" type="button" routerLink="/login">Logout</button>
  <button (click)="deleteUser()" class="btn btn-danger btn-block" type="button">Delete</button>
</div>

<nav class="navbar blue-navbar navbar-fixed-bottom">
  <div class="container-fluid">
    <a routerLink="/user/{{user._id}}" class="navbar-link navbar-text pull-right text-white icon-padding">
      <span class="glyphicon glyphicon-user"></span>
    </a>
  </div>
</nav>
