<nav class="navbar blue-navbar navbar-fiexed-top">
  <div class="container-fluid">
    <a class="text-white navbar-brand text-bold">
      Profile
    </a>
  </div>
</nav>

<div class="container-fluid">
  <div class="form-group">
    <label>Username</label>
    <input [(ngModel)]="user.username" placeholder="alice" id="username" type="text" class="form-control">
  </div>
  <div class="form-group">
    <label>Password</label>
    <input [(ngModel)]="user.password" placeholder="alice" id="password" type="password" class="form-control">
  </div>
  <div class="form-group">
    <label for="name">Role</label>
    <div>
      <label class="radio-inline">
        <input type="radio" [(ngModel)]="user.role" name="optionsRadiosinline" id="optionsRadios3" value="SELLER" checked> Seller
      </label>
      <label class="radio-inline">
        <input type="radio" [(ngModel)]="user.role" name="optionsRadiosinline" id="optionsRadios4"  value="BUYER"> Buyer
      </label>
      <label class="radio-inline">
        <input type="radio" [(ngModel)]="user.role" name="optionsRadiosinline" id="optionsRadios4"  value="WRITER"> Writer
      </label>
    </div>
  </div>
  <div class="form-group">
    <label>Email address</label>
    <input [(ngModel)]="user.email" placeholder="alice@gmail.com" id="email" type="text" class="form-control">
  </div>
  <div class="form-group">
    <label>First Name</label>
    <input [(ngModel)]="user.firstName" placeholder="Alice" id="firstName" type="text" class="form-control">
  </div>
  <div class="form-group">
    <label>Last Name</label>
    <input [(ngModel)]="user.lastName" placeholder="Wonderland" id="lastName" type="text" class="form-control">
  </div>
  <div>
    <button (click)="updateUser()" class="btn btn-success btn-block" type="button">Update</button>
    <button class="btn btn-primary btn-block" type="button" routerLink="/login">Logout</button>
    <button (click)="deleteUser()" class="btn btn-danger btn-block" type="button">Delete</button>
    <button class="btn btn-primary btn-block" type="button" routerLink="/profile/{{user._id}}">Details</button>
  </div>
</div>
