<div class="container">
  <h1>Login</h1>

  <form (ngSubmit) = "login()" #f="ngForm">
    <div *ngIf="errorFlag"
         class="alert alert-danger">
      <span>Invalid username or password!</span>
    </div>
    <div class="form-group">
      <label>Username</label>
      <input placeholder="username" name="username" type="text" class="form-control"
             ngModel required #username="ngModel"/>
       <span class="help-block" *ngIf="!username.valid && username.touched">
               Please enter username!
       </span>
    </div>

    <div class="form-group">
      <label>Password</label>
      <input placeholder="password" name="password" type="password" class="form-control"
             ngModel required #password="ngModel"/>
      <span class="help-block" *ngIf="!password.valid && password.touched">
              Please enter password!
      </span>
    </div>

    <button class="btn btn-primary btn-block" type="submit" [disabled]="!f.valid">Login</button>
    <button class="btn btn-success btn-block" type="button" routerLink="/register">Register</button>
  </form>
</div>
