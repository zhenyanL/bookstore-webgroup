<div class="container-fluid">
  <a class="navbar-brand text-bold" routerLink="./">
    Book List
  </a>
  <ul class="list-group list-group-borderless">
    <li class="list-group-item list-item-borderless" *ngFor = "let book of books">
      <a routerLink="/book/{{book._id}}">{{book.name}}</a>
    </li>
  </ul>
</div>
