<div class="container-fluid">

  <!-- Second navbar for sign in -->
  <nav class="navbar navbar-default">
    <div class="container">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="alert alert-danger" role="alert" *ngIf="errorFlag">{{errorMessage}}</div>
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse-2">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <img [src]="iconUrl" [routerLink]="['/weather']">
        <a style="font-size: 14px; font-family: Roboto; font-weight: 700;" class="navbar-brand" [routerLink]="['/weather']">{{weather}}</a>
        <a style="font-size: 14px; font-family: Roboto; font-weight: 700;" class="navbar-brand" [routerLink]="['/weather']">{{temp}} &deg;C</a>
      </div>

      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="navbar-collapse-2">
        <ul class="nav navbar-nav navbar-right">
          <li><a [routerLink]="['/']">Home</a></li>
          <li><a routerLink="/book/new">Sell Book</a></li>
          <li><a [routerLink]="['/weather']">Weather</a></li>
          <li><a href="#">Works</a></li>
          <li><a href="#">News</a></li>
          <li><a href="#">Contact</a></li>
          <li>
            <a class="btn btn-default btn-outline btn-circle collapsed"  data-toggle="collapse" href="#nav-collapse2" aria-expanded="false" aria-controls="nav-collapse2" *ngIf="!loggedFlag">Account</a>
            <a class="btn btn-default btn-outline btn-circle collapsed btn-sm"  aria-expanded="false" aria-controls="nav-collapse2" *ngIf="loggedFlag" [routerLink]="['/profile']">Profile</a>
          </li>
        </ul>
        <div class="collapse nav navbar-nav nav-collapse slide-down btn-group" id="nav-collapse2" *ngIf="!loggedFlag">
          <form class="navbar-form navbar-right form-inline" role="form" (ngSubmit) = "login()" #f="ngForm">
            <div class="form-group">
              <label class="sr-only" for="username">Username</label>
              <input type="text" class="form-control" id="username" placeholder="Username" autofocus required name="username" ngModel #username="ngModel"/>
            </div>
            <div class="form-group">
              <label class="sr-only" for="Password">Password</label>
              <input type="password" class="form-control" id="Password" placeholder="Password" required name="password" ngModel #password="ngModel"/>
            </div>
            <button type="button" style="width: 78px !important;" class="added-btn btn btn-info btn-circle btn-sm" [routerLink]="['/register']">Register</button>
            <button type="submit" style="width: 78px !important;" class="added-btn btn btn-info btn-circle btn-sm" [disabled]="!f.valid">Login</button>
          </form>
        </div>
      </div><!-- /.navbar-collapse -->
    </div><!-- /.container -->
  </nav><!-- /.navbar -->

</div><!-- /.container-fluid -->
