  <div class="col-xs-4 hidden-xs">
    <ul class="list-group list-group-borderless">
      <li class="list-group-item list-item-borderless" *ngFor = "let website of websites">
        <a routerLink="../{{website._id}}"><span class="glyphicon glyphicon-cog pull-right"></span></a>
        <a routerLink="../{{website._id}}/page">{{website.name}}</a>
      </li>
    </ul>

  <div class="col-xs-12 col-sm-8 col-md-8 col-lg-8 group-padding column-border">

    <div class="form-group">
      <label>Description</label>
      <textarea [(ngModel)]="website.description" rows="5" type="text" class="form-control" id="description"
                 placeholder="Blog is a blog-publishing service that allows multi-user blogs with time-stamped entries">

    </div>
