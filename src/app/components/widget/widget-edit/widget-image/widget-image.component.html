<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid row">
        <div class="navbar-text pull-left">
            <a routerLink=".." class="text-black icon-padding">
              <span class="glyphicon glyphicon-chevron-left"></span>
            </a>
        </div>
        <div class="navbar-text pull-right">
            <a (click)="updateImage()" class="icon-padding text-black">
              <span class="glyphicon glyphicon-ok"></span>
            </a>
        </div>
        <a class="navbar-brand text-white text-bold" routerLink=".">
            Widgets Edit
        </a>
    </div>
</nav>

<div class="container-fluid container-padding">
  <div class="form-group">
      <label for="image-name">Name</label>
      <input [(ngModel)]="widget.name" type="text" class="form-control" id="image-name" placeholder="Name">
  </div>
  <div class="form-group">
      <label for="image-text">Text</label>
      <input [(ngModel)]="widget.text" type="text" class="form-control" id="image-text" placeholder="Text">
  </div>
  <div class="form-group">
      <label for="image-URL">URL</label>
      <input [(ngModel)]="widget.url" type="text" class="form-control" id="image-URL" placeholder="https://news.northeastern.edu/wp-content/uploads/2016/10/ILP-01-800x0-c-default.jpg">
  </div>
  <div class="form-group">
      <label for="image-width">Width</label>
      <input [(ngModel)]="widget.width" type="text" class="form-control" id="image-width" placeholder="100%">
  </div>

  <div class="form-group">
    <label for="exampleInputFile">Upload</label>
    <form ngNoForm action="{{baseUrl}}/api/upload" method="post" enctype="multipart/form-data">
      <input  name="myFile"   type="file" class="form-control"/>
      <input  name="widgetId" value="{{widgetId}}"   style="display: none"/>
      <input  name="websiteId" value="{{websiteId}}"   style="display: none"/>
      <input  name="pageId" value="{{pageId}}"   style="display: none"/>
      <input  name="userId" value="{{userId}}"   style="display: none"/>
      <button type="submit" class="btn btn-block btn-success">Upload Image</button>
    </form>
  </div>

  <button class="btn btn-primary btn-block " [routerLink]="['/user/'+ userId + '/website/'+ websiteId +'/page/'+ pageId
                                                  + '/widget/' + widgetId +'/flickr']" >Choose From Flickr</button>
  <button class="btn btn-danger  btn-block" (click)="deleteImage()">Delete</button>
</div>

<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container-fluid row">
        <div class="pull-right navbar-text">
            <a [routerLink]="['/user',userId]" class="icon-padding">
                <span class="glyphicon glyphicon-user"></span>
            </a>
        </div>
    </div>
</nav>
