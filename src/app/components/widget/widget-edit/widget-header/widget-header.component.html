<nav class="navbar navbar-default navbar-fixed-top">
  <div class="container-fluid row">
    <div class="navbar-text pull-left">
        <a routerLink=".." class="text-black icon-padding">
          <span class="glyphicon glyphicon-chevron-left"></span>
        </a>
    </div>
    <div class="navbar-text pull-right">
        <a (click)="updateHeader()" class="icon-padding text-black">
          <span class="glyphicon glyphicon-ok"></span>
        </a>
    </div>
    <a class="navbar-brand text-white text-bold" routerLink=".">
        Widgets Edit
    </a>
  </div>
</nav>

<div class="container-fluid container-padding">
    <div class="form-group">
        <label for="heading-name">Name</label>
        <input [(ngModel)]="widget.name" type="text" class="form-control" id="heading-name" placeholder="Name">
    </div>
    <div class="form-group">
        <label for="heading-text">Text</label>
        <input [(ngModel)]="widget.text" type="text" class="form-control" id="heading-text" placeholder="US Senate Reaches Compromise on Emergency">
    </div>
    <div class="form-group">
        <label for="heading-size">Size</label>
        <input [(ngModel)]="widget.size" type="text" class="form-control" id="heading-size" placeholder="3">
    </div>
    <div class="from-group">
       <button (click)="deleteHeader()" class="btn btn-danger btn-block" type="button">Delete</button>
    </div>
</div>

<nav class="navbar navbar-default navbar-fixed-bottom">
  <div class="container-fluid row">
    <div class="pull-right navbar-text">
      <a [routerLink]="['/user',userId]" class="icon-padding">
          <span class="glyphicon glyphicon-user"></span>
      </a>
    </div>
  </div>
</nav>
