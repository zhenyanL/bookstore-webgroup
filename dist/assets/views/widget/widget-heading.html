<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Widget List</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="../css/styles.css" rel="stylesheet"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
</head>

<body>
  <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container-fluid row">

          <div class="navbar-text pull-left">
              <a href="widget-ulst.html" class="text-black icon-padding">
            <span class="glyphicon glyphicon-chevron-left">
            </span>
              </a>
          </div>
          <div class="navbar-text pull-right">
              <a href="widget-ulst.html" class="icon-padding text-black">
            <span class="glyphicon glyphicon-ok">
            </span>
              </a>
          </div>
          <a class="navbar-brand text-white text-bold" href="#">
              Widgets Edit
          </a>
      </div>
  </nav>

  <div class="container-fluid container-padding">
      <form>
          <div class="form-group">
              <label for="heading-name">Name</label>
              <input type="text" class="form-control" id="heading-name" placeholder="Name">
          </div>
          <div class="form-group">
              <label for="heading-text">Text</label>
              <input type="text" class="form-control" id="heading-text" placeholder="US Senate Reaches Compromise on Emergency">
          </div>
          <div class="form-group">
              <label for="heading-size">Size</label>
              <input type="text" class="form-control" id="heading-size" placeholder="3">
          </div>
      </form>
      <a class="btn btn-danger  btn-block" href="widget-ulst.html">Delete</a>
  </div>

  <nav class="navbar navbar-default navbar-fixed-bottom">
      <div class="container-fluid row">
          <div class="pull-right navbar-text">

              <a href="../user/profile.html" class="icon-padding">
                  <span class="glyphicon glyphicon-user"></span>
              </a>

          </div>
      </div>
  </nav>

</body>
</html>
