<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Widget List</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="../css/styles.css" rel="stylesheet"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
</head>

<body>
  <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container-fluid row">
          <div class="navbar-text pull-left">
              <a href="widget-ulst.html" class="text-black icon-padding">
            <span class="glyphicon glyphicon-chevron-left">
            </span>
              </a>
          </div>
          <div class="navbar-text pull-right">
              <a href="widget-ulst.html" class="icon-padding text-black">
            <span class="glyphicon glyphicon-ok">
            </span>
              </a>
          </div>
          <a class="navbar-brand text-white text-bold" href="#">
              Widgets Edit
          </a>
      </div>
  </nav>

  <div class="container-fluid container-padding">
      <form>
          <div class="form-group">
              <label for="image-name">Name</label>
              <input type="text" class="form-control" id="image-name" placeholder="Name">
          </div>
          <div class="form-group">
              <label for="image-text">Text</label>
              <input type="text" class="form-control" id="image-text" placeholder="Text">
          </div>
          <div class="form-group">
              <label for="image-URL">URL</label>
              <input type="text" class="form-control" id="image-URL" placeholder="https://news.northeastern.edu/wp-content/uploads/2016/10/ILP-01-800x0-c-default.jpg">
          </div>
          <div class="form-group">
              <label for="image-width">Width</label>
              <input type="text" class="form-control" id="image-width" placeholder="100%">
          </div>
          <div class="form-group">
              <label for="exampleInputFile">Upload</label>
              <input type="file" class="form-control" id="exampleInputFile">
          </div>
      </form>
      <a class="btn btn-primary btn-block" href="#">Upload Image</a>
      <a class="btn btn-danger  btn-block" href="widget-ulst.html">Delete</a>
  </div>

  <nav class="navbar navbar-default navbar-fixed-bottom">
      <div class="container-fluid row">
          <div class="pull-right navbar-text">
              <a href="../user/profile.html" class="icon-padding">
                  <span class="glyphicon glyphicon-user"></span>
              </a>
          </div>
      </div>
  </nav>

</body>
</html>
